        /* Simple styles for the file drop target */
        #droptarget {

        .resize-container {
            position: relative;
            display: inline-block;
            cursor: move;
            margin: 0 auto;
        }

        .resize-container img {
            display: block
        }

        .resize-container:hover img,
        .resize-container:active img {
            outline: 2px dashed rgba(222,60,80,.9);
        }

        .resize-handle-ne,
        .resize-handle-ne,
        .resize-handle-se,
        .resize-handle-nw,
        .resize-handle-sw {
            position: absolute;
            display: block;
            width: 10px;
            height: 10px;
            background: rgba(222,60,80,.9);
            z-index: 999;
        }

        .resize-handle-nw {
            top: -5px;
            left: -5px;
            cursor: nw-resize;
        }

        .resize-handle-sw {
            bottom: -5px;
            left: -5px;
            cursor: sw-resize;
        }

        .resize-handle-ne {
            top: -5px;
            right: -5px;
            cursor: ne-resize;
        }

        .resize-handle-se {
            bottom: -5px;
            right: -5px;
            cursor: se-resize;
        }
    </style>

        <script>
            // resizing the image
            var resizeableImage = function (image_target) {
                var $container,
                orig_src = new Image(),
                image_target = $(image_target).get(0),
                event_state = {},
                constrain = false,
                min_width = 60,
                min_height = 60,
                max_width = 800,
                max_height = 900,
                resize_canvas = document.createElement('canvas');
            };

            resizeableImage($('.resize-image'));

            var resizeableImage = function (image_target) {

                // ...
                init = function () {

                    // Create a new image with a copy of the original src
                    // When resizing, we will always use this original copy as the base
                    orig_src.src = image_target.src;

                    // Add resize handles
                    $(image_target).wrap('<div class="resize-container"></div>')
                    .before('<span class="resize-handle resize-handle-nw"></span>')
                    .before('<span class="resize-handle resize-handle-ne"></span>')
                    .after('<span class="resize-handle resize-handle-se"></span>')
                    .after('<span class="resize-handle resize-handle-sw"></span>');

                    // Get a variable for the container
                    $container = $(image_target).parent('.resize-container');

                    // Add events
                    $container.on('mousedown', '.resize-handle', startResize);
                };

                //...

                init();

                startResize = function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    saveEventState(e);
                    $(document).on('mousemove', resizing);
                    $(document).on('mouseup', endResize);
                };

                endResize = function (e) {
                    e.preventDefault();
                    $(document).off('mouseup touchend', endResize);
                    $(document).off('mousemove touchmove', resizing);
                };

                saveEventState = function (e) {
                    // Save the initial event details and container state
                    event_state.container_width = $container.width();
                    event_state.container_height = $container.height();
                    event_state.container_left = $container.offset().left;
                    event_state.container_top = $container.offset().top;
                    event_state.mouse_x = (e.clientX || e.pageX || e.originalEvent.touches[0].clientX) + $(window).scrollLeft();
                    event_state.mouse_y = (e.clientY || e.pageY || e.originalEvent.touches[0].clientY) + $(window).scrollTop();

                    // This is a fix for mobile safari
                    // For some reason it does not allow a direct copy of the touches property
                    if (typeof e.originalEvent.touches !== 'undefined') {
                        event_state.touches = [];
                        $.each(e.originalEvent.touches, function (i, ob) {
                            event_state.touches[i] = {};
                            event_state.touches[i].clientX = 0 + ob.clientX;
                            event_state.touches[i].clientY = 0 + ob.clientY;
                        });
                    }
                    event_state.evnt = e;
                }

                resizing = function (e) {
                    var mouse = {}, width, height, left, top, offset = $container.offset();
                    mouse.x = (e.clientX || e.pageX || e.originalEvent.touches[0].clientX) + $(window).scrollLeft();
                    mouse.y = (e.clientY || e.pageY || e.originalEvent.touches[0].clientY) + $(window).scrollTop();

                    width = mouse.x - event_state.container_left;
                    height = mouse.y - event_state.container_top;
                    left = event_state.container_left;
                    top = event_state.container_top;

                    if (constrain || e.shiftKey) {
                        height = width / orig_src.width * orig_src.height;
                    }

                    if (width > min_width && height > min_height && width < max_width && height < max_height) {
                        resizeImage(width, height);
                        // Without this Firefox will not re-calculate the the image dimensions until drag end
                        $container.offset({ 'left': left, 'top': top });
                    }
                }

                resizeImage = function (width, height) {
                    resize_canvas.width = width;
                    resize_canvas.height = height;
                    resize_canvas.getContext('2d').drawImage(orig_src, 0, 0, width, height);
                    $(image_target).attr('src', resize_canvas.toDataURL("image/png"));
                };

                resizing = function (e) {
                    var mouse = {}, width, height, left, top, offset = $container.offset();
                    mouse.x = (e.clientX || e.pageX || e.originalEvent.touches[0].clientX) + $(window).scrollLeft();
                    mouse.y = (e.clientY || e.pageY || e.originalEvent.touches[0].clientY) + $(window).scrollTop();

                    // Position image differently depending on the corner dragged and constraints
                    if ($(event_state.evnt.target).hasClass('resize-handle-se')) {
                        width = mouse.x - event_state.container_left;
                        height = mouse.y - event_state.container_top;
                        left = event_state.container_left;
                        top = event_state.container_top;
                    } else if ($(event_state.evnt.target).hasClass('resize-handle-sw')) {
                        width = event_state.container_width - (mouse.x - event_state.container_left);
                        height = mouse.y - event_state.container_top;
                        left = mouse.x;
                        top = event_state.container_top;
                    } else if ($(event_state.evnt.target).hasClass('resize-handle-nw')) {
                        width = event_state.container_width - (mouse.x - event_state.container_left);
                        height = event_state.container_height - (mouse.y - event_state.container_top);
                        left = mouse.x;
                        top = mouse.y;
                        if (constrain || e.shiftKey) {
                            top = mouse.y - ((width / orig_src.width * orig_src.height) - height);
                        }
                    } else if ($(event_state.evnt.target).hasClass('resize-handle-ne')) {
                        width = mouse.x - event_state.container_left;
                        height = event_state.container_height - (mouse.y - event_state.container_top);
                        left = event_state.container_left;
                        top = mouse.y;
                        if (constrain || e.shiftKey) {
                            top = mouse.y - ((width / orig_src.width * orig_src.height) - height);
                        }
                    }

                    // Optionally maintain aspect ratio
                    if (constrain || e.shiftKey) {
                        height = width / orig_src.width * orig_src.height;
                    }

                    if (width > min_width && height > min_height && width < max_width && height < max_height) {
                        // To improve performance you might limit how often resizeImage() is called
                        resizeImage(width, height);
                        // Without this Firefox will not re-calculate the the image dimensions until drag end
                        $container.offset({ 'left': left, 'top': top });
                    }
                }

                // moving the image
                init = function () {

                    //...

                    $container.on('mousedown', 'img', startMoving);
                }

                startMoving = function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    saveEventState(e);
                    $(document).on('mousemove', moving);
                    $(document).on('mouseup', endMoving);
                };

                endMoving = function (e) {
                    e.preventDefault();
                    $(document).off('mouseup', endMoving);
                    $(document).off('mousemove', moving);
                };

                moving = function (e) {
                    var mouse = {};
                    e.preventDefault();
                    e.stopPropagation();
                    mouse.x = (e.clientX || e.pageX) + $(window).scrollLeft();
                    mouse.y = (e.clientY || e.pageY) + $(window).scrollTop();
                    $container.offset({
                        'left': mouse.x - (event_state.mouse_x - event_state.container_left),
                        'top': mouse.y - (event_state.mouse_y - event_state.container_top)
                    });
                };
            }
        </script>

          function initUpload(canvas, button) {
             button.onclick = function() {
                  var xhr = new XMLHttpRequest();
                  var formData = new FormData();
                  var dataURI = canvas.toDataURL();
                  var blob = dataURItoBlob(dataURI);
                  formData.append('upload.png', blob);
                  xhr.open('POST', '/upload', true);
                  xhr.onload = function(e) {
                     console.log('success');
                  };
                  xhr.send(formData);
             }
          }
          function dataURItoBlob(dataURI) {
             // convert base64 to raw binary data held in a string
             // doesn't handle URLEncoded DataURIs - see SO answer #6850276 for code that does this
             var byteString = atob(dataURI.split(',')[1]);
             // separate out the mime component
             var mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
             // write the bytes of the string to an ArrayBuffer
             var ab = new ArrayBuffer(byteString.length);
             var dw = new DataView(ab);
             for(var i = 0; i < byteString.length; i++) {
                  dw.setUint8(i, byteString.charCodeAt(i));
             }
             // write the ArrayBuffer to a blob, and you're done
             return new Blob([ab], {type: mimeString});
          }

                function saveTextFromArea(y,x){
                    //get the value of the textarea then destroy it and the save button
                    var text = $('#textareaTest').val();
                    $('#textareaTest').remove();
                    $('#saveText').remove();
                    $('#textAreaPopUp').remove();
                    //get the canvas and add the text functions
                    var canvas = document.getElementById('c');
                    var ctx = canvas.getContext('2d');
                    var cw = canvas.clientWidth;
                    var ch = canvas.clientHeight;
                    canvas.width = cw;
                    canvas.height = ch;
                    //break the text into arrays based on a text width of 100px
                    var phraseArray = getLines(ctx,text,100);
                    // this adds the text functions to the ctx
                    CanvasTextFunctions.enable(ctx);
                    var counter = 0;
                    //set the font styles
                    var font = "sans";
                    var fontsize = 16;
                    ctx.strokeStyle = "rgba(237,229,0,1)";
                    ctx.shadowOffsetX = 2;
                    ctx.shadowOffsetY = 2;
                    ctx.shadowBlur = 1;
                    ctx.shadowColor = "rgba(0,0,0,1)";
                    //draw each phrase to the screen, making the top position 20px more each time so it appears there are line breaks
                    $.each(phraseArray, function() {
                        //set the placement in the canvas
                        var lineheight = fontsize * 1.5;
                        var newline = ++counter;
                        newline = newline * lineheight;
                        var topPlacement = y - $("#c").position().top + newline;
                        var leftPlacement = x - $("#c").position().left;
                        text = this;
                        //draw the text
                        ctx.drawText(font, fontsize, leftPlacement, topPlacement, text);
                        ctx.save();
                        ctx.restore();
                    });
                    //reset the drop shadow so any other drawing don't have them
                    ctx.shadowOffsetX = 0;
                    ctx.shadowOffsetY = 0;
                    ctx.shadowBlur = 0;
                    ctx.shadowColor = "rgba(0,0,0,0)";
                }

                function getLines(ctx,phrase,maxPxLength) {
                    //break the text area text into lines based on "box" width
                    var wa=phrase.split(" "),
                    phraseArray=[],
                    lastPhrase="",
                    l=maxPxLength,
                    measure=0;
                    ctx.font = "16px sans-serif";
                    for (var i=0;i<wa.length;i++) {
                        var w=wa[i];
                        measure=ctx.measureText(lastPhrase+w).width;
                        if (measure<l) {
                            lastPhrase+=(" "+w);
                        }else {
                            phraseArray.push(lastPhrase);
                            lastPhrase=w;
                        }
                        if (i===wa.length-1) {
                            phraseArray.push(lastPhrase);
                            break;
                        }
                    }
                    return phraseArray;
                }
